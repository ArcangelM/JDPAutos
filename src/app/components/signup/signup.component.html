<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="cc">CC:</label>
                        <input type="text" [(ngModel)]="user.id_user" name="id_user" class="form-control" placeholder="CÃ©dula" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="passwor">Password:</label>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Role</label>
                        <select [(ngModel)]="user.role" name="role" class="form-control" id="role" required>
                        <option>admin</option>
                        <option>Gerente general</option>
                        <option>Asistente de gerencia</option>
                        <option>Gerente financiero</option>
                        <option>Asistente financiero</option>
                        <option>Asistente recursos humanos</option>
                        <option>Supervisor de taller</option>
                        <option>Tecnico de taller</option>
                      </select>
                    </div>
                    <!-- Este codigo es para la foto
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Inserta tu foto</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>-->
                    <button type="submit" class="btn btn-primary btn-block">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
